        <!-- Formulario registro-->
        <section>
            <h3>Rellene el siguiente formulario con sus datos</h3>
            <div class="containerForm">
                <form class="container-fluid">
                    <fieldset>
                        <legend>Detalles personales</legend>

                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="ej. Pedro" id="nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" placeholder="ej. Perez" id="apellido">

                        <p class="genero">
                            Género
                            <label><input type="radio" name="genero" value="Hombre">Hombre</label>
                            <label><input type="radio" name="genero" value="Mujer">Mujer</label>
                        </p>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="date" name="nacimiento" id="nacimiento">

                        <label for="email">Correo Electrónico</label>
                        <input type="email" placeholder="ej. pedro1993@gmail.com" id="email" required>

                        <label for="usuario">Usuario</label>
                        <input type="text" placeholder="ej. PITER1993" id="usuario">

                        <label for="contraseña">Contraseña</label>
                        <input type="password" placeholder="********" id="contraseña">

                        <input class="btnformulario" type="submit">
                        <input class="btnformulario" type="reset">
                    </fieldset>
                </form>
            </div>

        </section>
